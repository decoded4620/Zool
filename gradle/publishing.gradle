
task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier.set("sources")
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier.set("javadoc")
}

task writeNewPom {
    doLast {
        pom {
            project {
                inceptionYear '2019'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
            }
        }.writeTo("$buildDir/pom.xml")
    }
}

// maven plugin
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.decoded'
            artifactId = 'Zool'
            version = '1.0'

            from components.java
        }

        mavenJava(MavenPublication) {
            artifactId = 'Zool'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'Zool Microservice Coordinator'
                description = 'A Zookeeper Microservice Coordinator Implementation'
                url = 'https://github.com/decoded4620/zool/'

                licenses {
                    license {
                        name = 'Decoded, Inc.'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                developers {
                    developer {
                        id = 'barcher'
                        name = 'Bow Archer'
                        email = 'decoded4620@github'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/decoded4620/zool.git'
                    developerConnection = 'scm:git:ssh://github.com/decoded4620/zool.git'
                    url = 'https://github.com/decoded4620/zool/'
                }
            }
        }
    }
}
