// https://mvnrepository.com/artifact/org.apache.zookeeper/zookeeper


ext {
    javaVersion = "1.8"
    jacksonVersion = "2.9.7"
    mockitoVersion = "2.27.0"
    stereoVersion = "1.0"
    javautilsVersion = "1.0"
    zookeeperVersion = "3.5.4-beta"
    appDependencies = [
            guice                : "com.google.inject:guice:4.0",
            apacheCommons3       : "org.apache.commons:commons-lang3:3.0",
            zookeeper            : "org.apache.zookeeper:zookeeper:$zookeeperVersion",
            jacksonDataBind      : "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            jacksonDataFormatYAML: "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion",
            jacksonDataFormatXML : "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonVersion",
            stereohttp           : "com.decoded:stereohttp:$stereoVersion",
            javautils           : "com.decoded:java-utils:$javautilsVersion"
    ]

    testDependencies = [
            awaitUtil  : "org.awaitility:awaitility:2.0.0",
            assertJCore: "org.assertj:assertj-core:3.11.1",
            junit      : "junit:junit:4.12",
            mockito    : "org.mockito:mockito-core:$mockitoVersion"
    ]
}
